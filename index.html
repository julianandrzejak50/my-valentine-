<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", system-ui, sans-serif;
    background: linear-gradient(180deg, #ffd6e8, #fff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* floating hearts */
  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.6);
    animation: floatUp 8s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from {
      transform: translateY(110vh);
      opacity: 1;
    }
    to {
      transform: translateY(-10vh);
      opacity: 0;
    }
  }

  .container {
    background: white;
    border-radius: 32px;
    padding: 40px 30px;
    width: min(90%, 420px);
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
    position: relative;
  }

  img {
    width: 140px;
    margin-bottom: 10px;
  }

  h1 {
    font-size: 1.6rem;
    margin: 15px 0 30px;
    color: #333;
  }

  .buttons {
    position: relative;
    height: 120px;
  }

  button {
    font-size: 1.1rem;
    padding: 14px 26px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
  }

  #no {
    background: #f0f0f0;
    color: #666;
    position: absolute;
    left: 55%;
    top: 10px;
  }

  #message {
    display: none;
    font-size: 1.25rem;
    color: #444;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="container" id="container">
  <img src="https://i.imgur.com/JqEuJ6t.png" alt="Cute cat">

  <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜­</button>
  </div>

  <div id="message">
   Oh how you wish you could press no ðŸ˜”, you know i could never letyou pick that option you silly thing. i love you loads baby i cant wait ðŸ˜‰
  </div>
</div>

<script>
  // get name from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  if (name) {
    document.getElementById("question").textContent =
      `${name}, will you be my Valentine? ðŸ’–`;
  }

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const container = document.getElementById("container");
  const message = document.getElementById("message");

  let scale = 1;

  noBtn.addEventListener("mouseover", () => {
    const maxX = container.offsetWidth - noBtn.offsetWidth;
    const maxY = 100;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    scale += 0.12;
    yesBtn.style.transform = `scale(${scale})`;
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    message.style.display = "block";
  });

  // hearts generator
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 16 + 12 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }, 400);
</script>

</body>
</html>
