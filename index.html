<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Handwritten-style font -->
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    height: 100vh;
    font-family: "Poppins", system-ui, sans-serif;
    background: linear-gradient(180deg, #ffd6e8, #fff);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .heart {
    position: absolute;
    color: rgba(255, 77, 109, 0.6);
    animation: floatUp 8s linear infinite;
    pointer-events: none;
  }

  @keyframes floatUp {
    from { transform: translateY(110vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
  }

  .container {
    background: white;
    border-radius: 36px;
    padding: 40px 30px;
    width: min(92%, 440px);
    text-align: center;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
  }

  .cat {
    width: 180px;
    border-radius: 24px;
    margin-bottom: 15px;
    box-shadow: 0 15px 30px rgba(0,0,0,0.15);
    transition: opacity 0.4s ease;
  }

  h1 {
    font-size: 1.6rem;
    margin: 15px 0 30px;
    color: #333;
  }

  .buttons {
    position: relative;
    height: 130px;
  }

  button {
    font-size: 1.1rem;
    padding: 14px 28px;
    border-radius: 999px;
    border: none;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    box-shadow: 0 10px 25px rgba(255, 77, 109, 0.45);
  }

  #no {
    background: #f1f1f1;
    color: #666;
    position: absolute;
    left: 55%;
    top: 10px;
  }

  #message {
    display: none;
    font-family: "Patrick Hand", cursive;
    font-size: 1.4rem;
    color: #444;
    margin-top: 20px;
    line-height: 1.5;
  }
</style>
</head>

<body>

<div class="container" id="container">

  <!-- Image that will change -->
  <img id="catImage" class="cat" src="cat-before.jpg" alt="Cute cat">

  <h1 id="question">Will you be my Valentine? ðŸ’–</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ðŸ’•</button>
    <button id="no">No ðŸ˜­</button>
  </div>

  <div id="message">
Oh how you wish you could press no ðŸ˜”, should have known its not that easy with meðŸ˜‰. i love you laods mezaab i cannot wait for this special day. and between me and you, i know you pressed that yes instantly ðŸ˜œ. 
  </div>

</div>

<script>
  // Name from URL
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name");

  if (name) {
    document.getElementById("question").textContent =
      `${name}, will you be my Valentine? ðŸ’–`;
  }

  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const catImage = document.getElementById("catImage");
  const buttons = document.getElementById("buttons");
  const message = document.getElementById("message");

  let scale = 1;

  noBtn.addEventListener("mouseover", () => {
    const maxX = 250;
    const maxY = 90;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    scale += 0.12;
    yesBtn.style.transform = `scale(${scale})`;
  });

  yesBtn.addEventListener("click", () => {
    catImage.style.opacity = 0;

    setTimeout(() => {
      catImage.src = "cat-after.jpg";
      catImage.style.opacity = 1;
    }, 300);

    buttons.style.display = "none";
    message.style.display = "block";
  });

  // Floating hearts
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = "â¤";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 18 + 12 + "px";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 8000);
  }, 450);
</script>

</body>
</html>
